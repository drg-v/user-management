<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>User Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <link href="../static/index.css" rel="stylesheet" />
</head>
<body>
<script>
	function eventCheckBox() {
		let checkbox = document.getElementById("checkAll").checked;
	  let checkboxs = document.getElementsByTagName("input");
	  for(let i = 1; i < checkboxs.length ; i++) {
	    checkboxs[i].checked = checkbox;
	  }
	}
</script>
<nav class="navbar navbar-light bg-light">
	<div class="container-fluid">
		<span class="navbar-brand mb-0 h1">Users</span>
		<form th:action="@{/logout}" method="post">
			<button class="navbar-toggler" type="submit" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      			<span>Sign Out</span>
    		</button>
		</form>    		
  	</div>
</nav>
<div class="mrg" heigth="50px">
	<br>
</div>
<form th:action="@{/change}" method="post">
	<div class="d-flex justify-content-center mrg">
		<div class="btn-group me-2" role="group" aria-label="First group">
		    <button type="submit" class="btn btn-outline-secondary" name="block" value="block">Block</button>
		    <button type="submit" class="btn btn-outline-secondary" name="unlock">Unlock</button>
		    <button ttype="submit" class="btn btn-outline-secondary" name="delete" value="delete">Delete</button>
		</div>
	</div>
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">
	      	<input class="form-check-input" type="checkbox" id="checkAll" onclick="eventCheckBox()">
	   		</th>
	      <th scope="col">#</th>
	      <th scope="col">Name</th>
	      <th scope="col">Email</th>
	      <th scope="col">Registration Date</th>
	      <th scope="col">Login Date</th>
	      <th scope="col">Status</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="user: ${users}">
			<td><input class="form-check-input" type="checkbox" name="id" th:attr="value = ${user.id}"></td>
		    <td th:text="${user.id}" />
		    <td th:text="${user.name}" />
		    <td th:text="${user.email}" />
		    <td th:text="${user.registration}" />
		    <td th:text="${user.login}" />
		    <td th:text="${user.status}" />
	</tr>
	  </tbody>
	</table>
</form>
</body>
</html>
