<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>User Management</title>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	  <div class="row no-gutter">
	    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
	    <div class="col-md-8 col-lg-6">
	      <div class="login d-flex align-items-center py-5">
	        <div class="container">
	          <div class="row">
	            <div class="col-md-9 col-lg-8 mx-auto">
	              <h3 class="login-heading mb-4">Registration</h3>
	              <form th:action="@{/registration}" th:object="${user}" method="post">
	              <div class="form-label-group">
	                  <input type="email" id="inputEmail" th:field="*{email}"  class="form-control"  placeholder="Email" required  />
	                  <label for="inputEmail">Email</label>
	                </div>
	                <div class="form-label-group">
	                	<input type="text" id="inputLogin" th:field="*{name}" class="form-control" placeholder="Username" 
                            required minlength="2" maxlength="20" />
	                  <label for="inputLogin">Username</label>
	                </div>
	
	                <div class="form-label-group">
	                	<input type="password" id="inputPassword" placeholder="Password" th:field="*{password}" class="form-control"
                            required minlength="1" maxlength="50" />
	                  <label for="inputPassword">Password</label>
	                </div>
	                
			        <div th:if="${param.error}">
			            Invalid username and password.
			        </div>
	                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
	                <div class="text-center">
	                  <a class="small" th:href="@{/login}">Login</a></div>
	              </form>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
</div>
</body>
</html>
